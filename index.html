<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,900" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder = "Search for a sity..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Lviv, UA</div>
                <div class="date">Четвер 18 Листопада 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Cloudy</div>
                <div class="hi-low">13°c / 16°C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
